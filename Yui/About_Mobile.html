<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile / Weiyu オフィシャルサイト</title>
    <link rel="icon" href="Weiyu.ico" type="image/x-icon">
    <style>
        /* 參考自：https://www.w3schools.com & chatgpt.com */
        body{
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px; /* 基本 padding */
            padding-top: 80px; /* **調整：從頂部增加 80px 的內距，讓整體下移更多** */
            display: flex;
            flex-direction: column; /* 讓內容垂直堆疊，包含 ime 和 footer */
            justify-content: flex-start; /* 內容從頂部開始 */
            align-items: center; /* 讓內容在水平方向上居中 */
            min-height: 100vh; /* 確保內容足夠時可以滾動 */
            box-sizing: border-box; /* 確保 padding 不會導致溢出 */
            overflow-y: auto; /* 確保內容超出行高時可以垂直滾動 */
        }
        .ime{
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 15px; /* 固定內距 */
            border-radius: 5px; /* 固定圓角 */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 360px; /* **調整：將最大寬度設為 400px，讓內容更窄** */
            width: 100%; /* 讓它在小螢幕上能填滿寬度 */
            position: relative;
            margin-bottom: 20px; /* 讓 ime 容器下方與版權聲明有間距 */
        }
        .cud{
            display: flex;
            flex-direction: column; /* 固定為垂直堆疊 */
            align-items: center; /* 內容居中 */
            gap: 15px; /* 固定間距 */
            width: 100%; /* 確保子容器佔滿 ime 的寬度 */
        }
        .ct{
            border-collapse: collapse;
            width: 100%; /* 表格寬度設為 100%，以適應父容器 */
            max-width: 100%; /* 表格在任何尺寸下都佔滿寬度 */
            font-size: 14px; /* 固定表格字體大小 */
        }
        .ct th, .ct td{
            border: 1px solid #ddd;
            padding: 8px; /* 固定表格內距 */
            text-align: left;
            word-break: break-word; /* 防止長文字溢出 */
        }
        .ct th{
            background-color: #b0c4de;
        }
        .pic img{
            width: 100px; /* 固定圖片大小 */
            height: auto;
            border-radius: 10px;
            max-width: 100%; /* 圖片確保不溢出 */
        }
        .btn-group a{
            display: inline-block;
            padding: 9px 16px; /* 固定按鈕內距 */
            font-size: 14px; /* 固定按鈕字體大小 */
            color: white;
            background-color: #778899;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-group a:hover{
            background-color: #add8e6;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 15px; /* 固定間距 */
            font-size: 20px; /* 固定標題字體大小 */
            font-weight: bold;
            color: #696969;
            text-align: center;
        }

        /* 新增或修改 #end 的樣式 */
        
        .end {
            margin-top: 0;
            margin-bottom: 20px; /* 距離頁面底部有 20px 間距 */
            font-size: 10px;
            text-align: center;
            color: #c0c0c0; /* 淺灰色 */
            width: 100%; /* 讓它佔滿寬度 */
            max-width: 400px; /* **調整：將最大寬度設為 400px，與 .ime 容器對齊** */
            padding: 0 20px; /* 左右內距，與 body 的 padding 對齊 */
            box-sizing: border-box; /* 確保 padding 不會導致溢出 */
        }
    </style>
</head>
<body>
    <div class="ime">
        <h2>Profile</h2>
        <div class="cud">
            <table class="ct">
                <tr>
                    <th>姓名</th>
                    <td>陳威佑</td>
                </tr>
                <tr>
                    <th>星座</th>
                    <td>雙子座</td>
                </tr>
                <tr>
                    <th>出身地</th>
                    <td>臺北市</td>
                </tr>
                <tr>
                    <th>興趣</th>
                    <td>アニメ、音樂、影集、日劇、輕小說</td>
                </tr>
                <tr>
                    <th>經歷</th>
                    <td>班聯會主席<br>班聯會選舉事務組長</td>
                </tr>
                <tr>
                    <th>證照</th>
                    <td>工業電子丙級<br>電腦軟體應用丙級<br>電腦軟體應用乙級</td>
                </tr>
            </table>
            </div>
        <br>
        <div class="btn-group">
            <a href="phone.html" target="_self">Back to list</a>
        </div>
    </div>

    <p class="end" style="color: #c0c0c0; font-size: 12px;">当サイトの内容（文章・画像等）の無断転載、引用、再配布、二次加工、商業利用を固く禁じます。</p>

</body>
</html>
