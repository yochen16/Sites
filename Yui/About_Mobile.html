<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile / Weiyu オフィシャルサイト</title>
    <style>
        /* 參考自：https://www.w3schools.com & chatgpt.com */
        body{
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px; /* 基本 padding */
            padding-top: 30px; /* 固定從頂部增加 30px 的內距 (原手機版值) */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 內容從頂部開始排列，而非垂直居中 */
            min-height: 100vh; /* 確保內容足夠時可以滾動 */
            box-sizing: border-box; /* 確保 padding 不會導致溢出 */
            overflow-y: auto; /* 確保內容超出行高時可以垂直滾動 */
        }
        .ime{
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 15px; /* 固定內距 (原手機版值) */
            border-radius: 5px; /* 固定圓角 (原手機版值) */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* 限制一個合理的最大寬度，避免在超大螢幕上過寬 */
            width: 100%; /* 讓它在小螢幕上能填滿寬度 */
            position: relative;
        }
        .cud{
            display: flex;
            flex-direction: column; /* 固定為垂直堆疊 */
            align-items: center; /* 內容居中 */
            gap: 15px; /* 固定間距 */
            width: 100%; /* 確保子容器佔滿 ime 的寬度 */
            /* flex-wrap: wrap; 和 justify-content: center; 在 flex-direction: column 時通常不需要 */
        }
        .ct{
            border-collapse: collapse;
            width: 100%; /* 表格寬度設為 100%，以適應父容器 */
            max-width: 100%; /* 表格在任何尺寸下都佔滿寬度 */
            font-size: 14px; /* 固定表格字體大小 */
        }
        .ct th, .ct td{
            border: 1px solid #ddd;
            padding: 8px; /* 固定表格內距 */
            text-align: left;
            word-break: break-word; /* 防止長文字溢出 */
        }
        .ct th{
            background-color: #b0c4de;
        }
        .pic img{
            width: 100px; /* 固定圖片大小 (原手機版值) */
            height: auto;
            border-radius: 10px;
            max-width: 100%; /* 圖片確保不溢出 */
        }
        .btn-group a{
            display: inline-block;
            padding: 8px 15px; /* 固定按鈕內距 (原手機版值) */
            font-size: 14px; /* 固定按鈕字體大小 (原手機版值) */
            color: white;
            background-color: #778899;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-group a:hover{
            background-color: #add8e6;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 15px; /* 固定間距 (原手機版值) */
            font-size: 20px; /* 固定標題字體大小 (原手機版值) */
            font-weight: bold;
            color: #696969;
            text-align: center;
        }
        #end {
            margin-top: 15px; /* 固定間距 (原手機版值) */
            margin-bottom: 0;
            font-size: 12px; /* 固定頁腳文字字體大小 (原手機版值) */
            text-align: center;
            color: #a9a9a9;
        }
    </style>
</head>
<body>
    <div class="ime">
        <h2>Profile</h2>
        <div class="cud">
            <table class="ct">
                <tr>
                    <th>姓名</th>
                    <td>陳威佑</td>
                </tr>
                <tr>
                    <th>星座</th>
                    <td>雙子座</td>
                </tr>
                <tr>
                    <th>出身地</th>
                    <td>臺北市</td>
                </tr>
                <tr>
                    <th>興趣</th>
                    <td>アニメ、音樂、影集、日劇、輕小說</td>
                </tr>
                <tr>
                    <th>經歷</th>
                    <td>班聯會主席<br>班聯會選舉事務組長</td>
                </tr>
                <tr>
                    <th>證照</th>
                    <td>工業電子丙級<br>電腦軟體應用丙級<br>電腦軟體應用乙級</td>
                </tr>
            </table>
            </div>
        <br>
        <div class="btn-group">
            <a href="index.html" target="_self">Back to list</a>
        </div>
        <p id="end">当サイトの内容（文章・画像等）の無断転載、引用、再配布、二次加工、商業利用を固く禁じます。</p>
    </div>
</body>
</html>
