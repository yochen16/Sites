<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile / Weiyu オフィシャルサイト</title>
	<style>
		/* 參考自：https://www.w3schools.com & chatgpt.com */
		body{
			font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 使用 min-height 確保內容足夠時可以滾動 */
            box-sizing: border-box; /* 確保 padding 不會導致溢出 */
		}
		.ime{
			display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* 限制最大寬度，在桌面版時不會太寬 */
            width: 100%; /* 讓它在小螢幕上能填滿寬度 */
            position: relative; /* 為了 h2 和 #end 的相對定位 */
		}
		.cud{
			display: flex;
            align-items: center;
            gap: 20px;
            width: 100%; /* 確保子容器也佔滿 ime 的寬度 */
            flex-wrap: wrap; /* 允許項目在小螢幕上換行 */
            justify-content: center; /* 讓內容在換行後居中 */
		}
		.ct{
			border-collapse: collapse;
            width: 100%; /* 表格寬度設為 100%，以適應父容器 */
            max-width: 365px; /* 保留桌面版的大致寬度限制 */
		}
		.ct th, .ct td{
			border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            word-break: break-word; /* 防止長文字溢出 */
		}
		.ct th{
			background-color: #b0c4de;
		}
		.pic img{
			width: 150px;
            height: auto;
            border-radius: 10px;
            max-width: 100%; /* 圖片確保不溢出 */
		}
		.btn-group a{
			display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #778899;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
		}
		.btn-group a:hover{
			background-color: #add8e6;
		}
		h2 {
            /* 移除絕對定位，改為正常的流式佈局 */
            margin-top: 0; /* 移除預設的頂部邊距 */
            margin-bottom: 20px; /* 在 h2 下方增加間距 */
		 	font-size: 24px;
		 	font-weight: bold;
            color: #696969;
            text-align: center; /* 標題居中 */
        }
        #end {
            /* 移除絕對定位，改為正常的流式佈局 */
            margin-top: 20px; /* 在上方增加間距 */
            margin-bottom: 0; /* 移除預設的底部邊距 */
		 	font-size: 14px;
		 	text-align: center; /* 文字居中 */
		 	color: #a9a9a9; /* 從 p 標籤移過來 */
		}

        /* ******************************************* */
        /* 手機優化 (Mobile Optimization) Media Queries */
        /* ******************************************* */

        @media (max-width: 768px) { /* 當螢幕寬度小於或等於 768px 時應用 */
            body {
                padding: 10px; /* 調整 body 內距 */
                height: auto; /* 移除固定高度，讓內容可以滾動 */
                align-items: flex-start; /* 內容從頂部開始排列，而非垂直居中 */
            }

            .ime {
                padding: 15px; /* 調整主要容器內距 */
                border-radius: 5px;
            }

            .cud {
                flex-direction: column; /* 圖片和表格垂直堆疊 */
                gap: 15px; /* 調整間距 */
            }

            .ct {
                max-width: 100%; /* 表格在手機上完全佔滿寬度 */
                font-size: 14px; /* 表格字體縮小 */
            }

            .ct th, .ct td {
                padding: 8px; /* 表格內距縮小 */
            }

            .pic img {
                width: 100px; /* 圖片縮小 */
            }

            h2 {
                font-size: 20px; /* 標題字體縮小 */
                margin-bottom: 15px;
            }

            .btn-group a {
                padding: 8px 15px; /* 按鈕內距縮小 */
                font-size: 14px; /* 按鈕字體縮小 */
            }

            #end {
                font-size: 12px; /* 頁腳文字字體縮小 */
                margin-top: 15px;
            }
        }
	</style>
</head>
<body>
	<div class="ime">
        <h2>Profile</h2>
        <div class="cud">
            <table class="ct">
                <tr>
                    <th>姓名</th>
                    <td>陳威佑</td>
                </tr>
                <tr>
                    <th>星座</th>
                    <td>雙子座</td>
                </tr>
                <tr>
                    <th>出身地</th>
                    <td>臺北市</td>
                </tr>
                <tr>
                    <th>興趣</th>
                    <td>アニメ、音樂、影集、日劇、輕小說</td>
                </tr>
                <tr>
                    <th>經歷</th>
                    <td>班聯會主席<br>班聯會選舉事務組長</td>
                </tr>
                <tr>
                    <th>證照</th>
                    <td>工業電子丙級<br>電腦軟體應用丙級<br>電腦軟體應用乙級</td>
                </tr>
            </table>
            </div>
        <br>
        <div class="btn-group">
            <a href="phone.html" target="_self">Back to list</a>
        </div>
        <p id="end">当サイトの内容（文章・画像等）の無断転載、引用、再配布、二次加工、商業利用を固く禁じます。</p>
	</div>
</body>
</html>
